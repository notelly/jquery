<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div>
        <input type="text">
        <button>입력</button>
    </div>
    <script>
        // -- on(event, eventHandler)
        //이벤트에 대응되는 메소드 사용 : click -> click(), dbclick -> dbclick()
        $(document).ready(function () {
            $('div:first button').on('click hover', function () {
                let data = $(this).prev().val();
                alert(data);
            });

            //이벤트를 등록하는 것 핸들러로서 작동하게 된다
            //매개변수 없이 이벤트가 발생하면 밑의 이벤트가 강제로 발생
            $('div:first button').click(function(){
                console.log('click() 이벤트 핸들러 동작');
            });
            
            // -- off
            // document.removeEventListener;
            //이름을 기반으로 삭제가 가능하다. >> 삭제를 진행하지 않는 이유는 기본적으로 하나에 대해서 이벤트를 걸린다는 건
            //그것에 대해 전담해서 계속 실행되겠다는 의미 >> 잘 안쓰고 고려를 안하게 되는 이유
            //$('div:first button').off('click', clickEventHandler);
            //이름이 있어야 지칭해서 삭제가 가능하기 때문에 function을 만들어서 삭제하는 방향으로 해야된다.

            //모든 click 이벤트를 삭제하고 싶으면
            //$('div:first button').off('click'); 이렇게 적어주면 된다.
            //기본으로 등록되어있는 이벤트에 대한 핸들러는 삭제되지 않기 때문에 따로 작업을 해주어야한다.
        });
    </script>
</body>

</html>
