<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    
    
</head>
<body>
    <div id = "wrap">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>
    <form action = "#">
        <p id = "zone1">
            <select name = "course" id = "course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id = "zone2">
            <input type ="checkbox" name="hobby1" value="book">독서
            <input type ="checkbox" name="hobby2" value="bike" checked>자전거
            <input type ="checkbox" name="hobby3" value="hiking" checked>등산
        </p>
        <p id = "zone3">
            <input type ="radio" name="gender" value="male">남성
            <input type ="radio" name="gender" value="female" checked>여성
        </p>
    </form>
    <script>
        // hidden, visible
        // style="display: none;" 얘를 검색하고 싶으면 다음과 같이 검색하면 된다.
        $('#wrap p:hidden').css('display', 'block');  // >> 내용2가 보임
        $('#wrap p:visible').css('display', 'none');  // >> 전체 다 안보임

        // selected -> select 박스의 선택된 값을 의미한다.
        let contentVal = $('#course :selected').val(); //opt2
        let contentText = $('#course :selected').text(); //옵션2
        console.log(contentVal);
        console.log(contentText);
        
        //checked -> checkbox, radio 의 선택된 값
        // 1) checkbox >> checked라고 선택된건 2개 값은 배열과 같으나 2개다 반환 시킬 수는 없다.
        let tag = $('#zone2 :checked').val();
        console.log(tag); //checked된 첫번째 값만 나온다.

        //checked값을 가지고 올때는 반복문을 쓸것.
        let tags = $('#zone2 :checked');
        for(let i = 0; i< tags.length; i++){
            console.log(tags[i].value);
        }

        // 2) radio
        let content = $('#zone3 :checked').val();
        console.log(content);

        // is() : 요소 상태 확인 / hidden, visible, selected, checked 
        tags = $('#zone2 :checkbox'); //:checkbox input의 타입 속성을 간단하게 표기한거
        for(let i = 0; i< tags.length; i++){
            if($(tags[i]).is(':checked')){
                console.log('현재 선택된 값 : ', tags[i].value);
            }
        }

        if($('#zone2 :checkbox').eq(2).is(':checked'))
            console.log('자전거를 선택했습니다.');



    </script>
</body>
</html>
