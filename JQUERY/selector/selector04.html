<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div id ="wrap">
        <p>
            <a href="http://jquery.com" target="_blank">jquery</a>
        </p>
        <p>
            <a href="https://www.naver.com" target>naver</a>
        </p>
        <p>
            <a href="http://www.daum.net">daum</a>
        </p>
        <p>
            <a href="www.google.co.kr">google</a>
        </p>
        <from action="#" method="get" id="member_f">
            <p>
                <label for = "user_id">아이디</label>
                <input type = "text" name="user_id" id = "user_id">
            </p>
            <p>
                <label for = "user_pw">비밀번호</label>
                <input type = "password" name="user_pw" id ="user_pw">
            </p>
        </from>
    </div>
    <script>
        //속성 검색 [] >> 대괄호를 기본으로 해서 검색하면 된다.

        // a 태그 중 target 속성이 존재하는요소만
        // 1) 해당 속성의 값 유무 X >> 해당 속성이 있기만 하면 되는 경우
        $('#wrap a[target]') //대괄호 안에 이름을 지칭해주면된다.
        $('#wrap a[target]').css('color', '#f00');

        // 2) 해당 속성의 특정 값이 존재하는 경우
        $('#wrap a[target="_blank"]').css('border', '1px solid black');
        //$('#wrap a[target="_black"]') 내부에 "" 면 외부는 ''로 해주면 되고
        // 내부가 ''라면 외부는 ""로 하면 된다.

        // a 태그 중 href 속성의 값이 http로 시작하는 요소만
        $('#wrap a[href^="https"]').css('color', 'green'); // ^ : 시작하는 값
        // a 태그 중 href 속성의 값이 net으로 끝나는 요소만
        $('#wrap a[href$="net"]').css('color', 'orange'); // $ : 끝나는 요소
        // a 태그 중 href 속성의 값 중 google이 포함되는 요소만
        $('#wrap a[href*="google"]').css('color', 'skyblue'); // * : 값을 포함하는 요소

        // input태그의 type 속성 값 검색
        $('#member_f input[type="text"]').css('background-color', 'lightgrey');
        $('#member_f :text').val('아이디를 입력하세요.');
        $(':password').attr('placeholder', '비밀번호를 입력하세요.');
    </script>
</body>
</html>
