<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div id = "outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id = "inner_1">
            <h1>contain(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                내용추가<br>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id = "inner_2">
            <h1>not()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
    <script>
        // 태그가 가지고 있는 텍스트를 검색 : contains()
        $('#inner_1 p:contains("내용1")').css('background-color', 'skyblue');

        // 검색하고자 하는 태그를 포함하고 있는 태그를 검색 : has()
        $('#inner_1 p:has("span")').text('<span>태그 존재');
        $('#inner_1 p').has('strong').css('border', '2px solid orange');

        // 검색조건 중 제외하고자 하는 것을 지정 : not()
        $('#inner_2 p:not(:first)').css('background-color', 'lightpink');
        //첫번째 요소를 제외하겠다.
        $('#inner_2 p').not(':last').css('color', 'red');
        //마지막 요소를 제외하고 스타일을 설정하겠다.
    </script>    
    <div id = "outer_content">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id ="in_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id = "in_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
    <script>
        //find() -> 하위요소 중에서 검색
        $('#in_1 .txt1').text('하위요소');
        $('#in_1').find('.txt1').css('background-color', 'salmon');
        //결과를 기반으로 검색할 때, 일차결과를 받고 쓰다가, 다시한번 검색을 넣어야할 경우 메소드 방식을 취하면 좋다.
        
        //filter() -> 검색 결과중에서 검색
        $('#in_1 p').filter('.txt2').css('background-color', 'orange');

        $('#in_2 p').filter(function(index, element){
            //js의 find메소드와 비슷한다.
            //그 중에서 골라내는 것
            console.log(index, element);
            let idx = element.textContent.slice(6,7);
            return idx % 3 == 0; //연산에 대한 결과값으로 처리할 수 있다.
            //true일 경우에만 골라내진다
        }).css('color', 'red'); //골라내진 건만 스타일을 입힌다.
    </script>
</body>
</html>
